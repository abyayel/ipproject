<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Game</title>
    <link rel="stylesheet" href="game.css" type="text/css">
    
</head>
<body>
    <div class="container">
        <h2>Flip Game</h2>
        <div class="game"></div>
        <button class="restart-button" onclick="window.location.reload()">Restart Game</button>
    </div>

    <script>
        const symbols = ["@", "@", "%", "%", "^", "^", "&", "&", "$", "$", "#", "#", "*", "*", "!", '!'];

        for (let i = symbols.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [symbols[i], symbols[j]] = [symbols[j], symbols[i]];
        }

        for (var i = 0; i < symbols.length; i++) {
            let box = document.createElement("div");
            box.className = "item";
            box.innerHTML = symbols[i];

            
            
                box.onclick = function () {
                   
                    if (!this.classList.contains('boxMatch')) {
                        this.classList.add('boxOpen');
                        setTimeout(function () {
                            if (document.querySelectorAll('.boxOpen').length > 1) {
                                if (document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML) {
                                    document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch');
                                    document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch');

                                    document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                                    document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');

                                    if (document.querySelectorAll('.boxMatch').length == symbols.length) {
                                        let cele = document.createElement("div");
                                        cele.className = "cele";
                                        cele.innerHTML = "You have won congratulations";
                                        document.querySelector(".game").appendChild(cele);
                                    }
                                } else {
                                    document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                                    document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');
                                }
                            }
                        }, 500);
                    }
                };
            

            document.querySelector(".game").appendChild(box);
        }
    </script>
</body>
</html>
